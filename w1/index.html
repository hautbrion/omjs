<!DOCTYPE html>
<html>
	<head>
		<title>Oprah Likes You. And so do other people.</title>

			<style>
			
				/* Basic CSS comment */	
				body {
					background: #322A60;

			<script>
				/* this is an event */
				/* alert("I'm annoying!"); */

				var username = prompt("Hi, what's your name?");
				var car = new Array("BMW", "Saab", "Maserati");
				var randomCar = Math.floor(Math.random()*car.length);
				var photo = "<img src=" + randomCar + ".jpg>";

				document.write("<h1>Hello, " + username + ".</h1>");	

			</script>


	</head>
 	
	<Body>
		<img src="oprah.jpg" alt="Oprah" img width="800">

			<script>

				if(username==="Chris") {
					document.write("<h1>You won a " + car[randomCar] +"!</h1>");
					document.write(photo);
				}


				else if(username==="Sang") {
					document.write("<h1>You won a " + car[randomCar] +"!</h1>");
					document.write(photo);
				}

			</script>


	</Body>
